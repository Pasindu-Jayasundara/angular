<p>Course Detail</p>

<button (click)="loadCourseById(1)">Load Course with ID 1</button>
<hr/>

@if(course){
    <div>
        <h3>{{course.name}}</h3>
        <p>{{course.description}}</p>
        <p>{{course.price | currency}}</p>
        <p>{{course.duration}}</p>

        <img [src]="course.image" [alt]="course.name" width="100"/>
    </div>
}
